<!DOCTYPE html>
<html>
<head>
    <title>Регистрация - Наперстки</title>
    <style>
        body { font-family: Arial; max-width: 400px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; }
        button { background: #4CAF50; color: white; padding: 12px; border: none; width: 100%; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
<h2>Регистрация</h2>
<form id="registerForm">
    <div class="form-group">
        <input type="text" id="username" placeholder="Логин" required>
    </div>
    <div class="form-group">
        <input type="password" id="password" placeholder="Пароль" required>
    </div>
    <div class="form-group">
        <input type="text" id="nickname" placeholder="Никнейм">
    </div>
    <button type="submit">Зарегистрироваться</button>
</form>
<p>Уже есть аккаунт? <a href="login.html">Войти</a></p>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            nickname: document.getElementById('nickname').value || document.getElementById('username').value
        };

        try {
            const response = await fetch('/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.text();

            if (response.ok) {
                alert('Регистрация успешна! Теперь войдите.');
                window.location.href = 'login.html';
            } else {
                alert('Ошибка: ' + result);
            }
        } catch (error) {
            alert('Ошибка сети: ' + error);
        }
    });
</script>
</body>
</html>
